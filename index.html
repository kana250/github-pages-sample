<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 3 Stereo WebSocket Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: black;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            max-width: 400px;
            z-index: 1000;
        }
        .status {
            margin: 5px 0;
        }
        .connected { color: #4CAF50; }
        .disconnected { color: #f44336; }
        .connecting { color: #FFC107; }
    </style>
</head>
<body>
    <div id="info">
        <div class="status">
            接続状態: <span id="status" class="connecting">接続中...</span>
        </div>
        <div class="status">
            受信画像数: <span id="count">0</span>
        </div>
        <div class="status">
            <small>WebSocketサーバー: <span id="server-url">-</span></small>
        </div>
        <div style="margin-top: 10px; font-size: 12px;">
            VRボタンを押してください
        </div>
    </div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';

        // WebSocketサーバーのURL（環境に応じて変更）
        const urlParams = new URLSearchParams(window.location.search);
        const wsUrl = urlParams.get('ws') || 'ws://localhost:8080';
        
        document.getElementById('server-url').textContent = wsUrl;

        // Three.jsの初期化
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x101010);
        
        const camera = new THREE.PerspectiveCamera(
            90,
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        document.body.appendChild(VRButton.createButton(renderer));
        
        // 画像表示用の設定
        const imageWidth = 8;
        const imageHeight = 4.5;
        const distance = 5;
        
        // 左目用
        const leftGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
        const leftMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x404040,
            side: THREE.DoubleSide
        });
        const leftPlane = new THREE.Mesh(leftGeometry, leftMaterial);
        leftPlane.position.set(0, 0, -distance);
        leftPlane.layers.set(1);
        scene.add(leftPlane);
        
        // 右目用
        const rightGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
        const rightMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x404040,
            side: THREE.DoubleSide
        });
        const rightPlane = new THREE.Mesh(rightGeometry, rightMaterial);
        rightPlane.position.set(0, 0, -distance);
        rightPlane.layers.set(2);
        scene.add(rightPlane);
        
        // WebSocket接続
        let ws;
        let reconnectInterval;
        let imageCount = 0;
        
        function updateStatus(status, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = className;
        }
        
        function connectWebSocket() {
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket接続成功');
                    updateStatus('接続済み', 'connected');
                    clearInterval(reconnectInterval);
                };
                
                ws.onmessage = (event) => {
                    handleMessage(event.data);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocketエラー:', error);
                    updateStatus('エラー', 'disconnected');
                };
                
                ws.onclose = () => {
                    console.log('WebSocket接続切断');
                    updateStatus('切断済み', 'disconnected');
                    
                    // 5秒後に再接続を試みる
                    reconnectInterval = setTimeout(() => {
                        updateStatus('再接続中...', 'connecting');
                        connectWebSocket();
                    }, 5000);
                };
            } catch (error) {
                console.error('WebSocket接続失敗:', error);
                updateStatus('接続失敗', 'disconnected');
            }
        }
        
        // メッセージ処理
        function handleMessage(data) {
            try {
                // JSONメッセージの場合
                const message = JSON.parse(data);
                
                if (message.type === 'stereo_images') {
                    updateImages(message.left, message.right);
                    imageCount++;
                    document.getElementById('count').textContent = imageCount;
                } else if (message.type === 'single_image') {
                    // 両目に同じ画像を表示
                    updateImages(message.image, message.image);
                    imageCount++;
                    document.getElementById('count').textContent = imageCount;
                }
            } catch (e) {
                // バイナリデータやその他の形式の場合
                console.log('非JSON形式のデータを受信:', e);
            }
        }
        
        // 画像を更新
        const loader = new THREE.TextureLoader();
        
        function updateImages(leftData, rightData) {
            // 左目の画像を更新
            loader.load(leftData, 
                (texture) => {
                    leftMaterial.map = texture;
                    leftMaterial.color.set(0xffffff); // 色をリセット
                    leftMaterial.needsUpdate = true;
                    console.log('左目画像更新完了');
                },
                undefined,
                (error) => {
                    console.error('左目画像の読み込みエラー:', error);
                }
            );
            
            // 右目の画像を更新
            loader.load(rightData,
                (texture) => {
                    rightMaterial.map = texture;
                    rightMaterial.color.set(0xffffff); // 色をリセット
                    rightMaterial.needsUpdate = true;
                    console.log('右目画像更新完了');
                },
                undefined,
                (error) => {
                    console.error('右目画像の読み込みエラー:', error);
                }
            );
        }
        
        // WebSocket接続開始
        connectWebSocket();
        
        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // VRモード設定
        renderer.xr.addEventListener('sessionstart', () => {
            const xrCamera = renderer.xr.getCamera();
            const cameras = xrCamera.cameras;
            
            if (cameras.length === 2) {
                cameras[0].layers.disableAll();
                cameras[0].layers.enable(1);
                
                cameras[1].layers.disableAll();
                cameras[1].layers.enable(2);
            }
        });
        
        // アニメーションループ
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
        
        // ページを閉じる時にWebSocketを閉じる
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
