<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 3 Stereo Image Viewer - Immersive</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        Quest 3でVRボタンを押してください
    </div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';

        // シーン設定
        const scene = new THREE.Scene();
        
        // カメラ設定
        const camera = new THREE.PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(0, 0, 0);
        
        // レンダラー設定
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // VRボタンを追加
        document.body.appendChild(VRButton.createButton(renderer));
        
        // テクスチャローダー
        const loader = new THREE.TextureLoader();
        
        // 左目用の球体（半径を大きくして没入感アップ）
        const leftTexture = loader.load('left-image.jpg');
        const leftGeometry = new THREE.SphereGeometry(500, 60, 40);
        // 球体を裏返して内側から見えるようにする
        leftGeometry.scale(-1, 1, 1);
        const leftMaterial = new THREE.MeshBasicMaterial({ 
            map: leftTexture
        });
        const leftSphere = new THREE.Mesh(leftGeometry, leftMaterial);
        leftSphere.layers.set(1); // 左目専用レイヤー
        scene.add(leftSphere);
        
        // 右目用の球体
        const rightTexture = loader.load('right-image.jpg');
        const rightGeometry = new THREE.SphereGeometry(500, 60, 40);
        rightGeometry.scale(-1, 1, 1);
        const rightMaterial = new THREE.MeshBasicMaterial({ 
            map: rightTexture
        });
        const rightSphere = new THREE.Mesh(rightGeometry, rightMaterial);
        rightSphere.layers.set(2); // 右目専用レイヤー
        scene.add(rightSphere);
        
        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // レンダリング前のコールバック
        renderer.xr.addEventListener('sessionstart', () => {
            const xrCamera = renderer.xr.getCamera();
            const cameras = xrCamera.cameras;
            
            if (cameras.length === 2) {
                cameras[0].layers.disableAll();
                cameras[0].layers.enable(1);
                
                cameras[1].layers.disableAll();
                cameras[1].layers.enable(2);
            }
        });
        
        // アニメーションループ
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
