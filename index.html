<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 3 Stereo 3D Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: black;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        Quest 3でVRボタンを押してください<br>
        左右の目で異なる画像を見ることで立体視できます
    </div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';

        // シーン設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // カメラ設定
        const camera = new THREE.PerspectiveCamera(
            90,  // 視野角を広くして没入感アップ
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(0, 0, 0);
        
        // レンダラー設定
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // VRボタンを追加
        document.body.appendChild(VRButton.createButton(renderer));
        
        // テクスチャローダー
        const loader = new THREE.TextureLoader();
        
        // 画像のアスペクト比に応じてサイズを調整
        // 例：16:9の画像なら width=8, height=4.5
        const imageWidth = 8;
        const imageHeight = 4.5;
        const distance = 5; // 目からの距離
        
        // 左目用の画像（左から撮った写真）
        const leftTexture = loader.load('left.jpg');
        const leftGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
        const leftMaterial = new THREE.MeshBasicMaterial({ 
            map: leftTexture,
            side: THREE.DoubleSide
        });
        const leftPlane = new THREE.Mesh(leftGeometry, leftMaterial);
        leftPlane.position.set(0, 0, -distance);
        leftPlane.layers.set(1); // 左目専用レイヤー
        scene.add(leftPlane);
        
        // 右目用の画像（右から撮った写真）
        const rightTexture = loader.load('right.jpg');
        const rightGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
        const rightMaterial = new THREE.MeshBasicMaterial({ 
            map: rightTexture,
            side: THREE.DoubleSide
        });
        const rightPlane = new THREE.Mesh(rightGeometry, rightMaterial);
        rightPlane.position.set(0, 0, -distance);
        rightPlane.layers.set(2); // 右目専用レイヤー
        scene.add(rightPlane);
        
        // 参考用：立体感を確認するための赤い球を追加（オプション）
        // const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        // const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        // const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        // sphere.position.set(0, 0, -3); // 画像より手前に配置
        // scene.add(sphere);
        
        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // レンダリング前のコールバック
        renderer.xr.addEventListener('sessionstart', () => {
            const xrCamera = renderer.xr.getCamera();
            const cameras = xrCamera.cameras;
            
            if (cameras.length === 2) {
                // 左目のカメラ
                cameras[0].layers.disableAll();
                cameras[0].layers.enable(1);
                
                // 右目のカメラ
                cameras[1].layers.disableAll();
                cameras[1].layers.enable(2);
            }
        });
        
        // アニメーションループ
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
